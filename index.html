<!DOCTYPE html>
<html lang="lt"> 

	<head>
        <meta charset="UTF-8">
        <title> zaidimas </title>

        <meta name="aprašymas" content="game">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
	</head>
    <body data-page="1">
        <form id="pradinisPage">
            <div class="pavadinimas"> Atmintį lavinantis kortelių žaidimas</div>

            <div class='mainPage'>
                <div>
                    <input type="text" name="vardas" placeholder="Įveskite savo vardą" required>
                </div>
                <select name="sudetingumoLygis" required>
                    <option value="" selected hidden>Pasirinkite sudėtingumo lygį</option>
                    <option value="lengvas">Lengvas</option>
                    <option value="vidutinis">Vidutinis</option>
                    <option value="sunkus">Sunkus</option>
                </select>
                <div>
                    <button type="submit" id="start">ŽAISTI</button>
                </div> 
            </div>            
        </form>
        <div class="rezultatai" id="results">
            <h2>Rezultatai:</h2>
            <div id="resultsTable"></div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
